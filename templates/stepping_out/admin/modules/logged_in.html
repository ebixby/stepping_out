{% if request.user.is_authenticated %}
<ul class='toolbar'>
	<li>Hi, {% if request.user.get_full_name %}{{ request.user.get_full_name }}{% else %}{{ request.user.username }}{% endif %}!</li>
	<li>
		<form action='{% url stepping_out_admin_logout %}' method='post'>
			<button type='submit' id='logout'>Log out</button>
		</form>
	</li>
</ul>
{% endif %}
