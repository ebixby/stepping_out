<ul id='navbar' class='module'>
{% with admin as global_admin %}
{% for admin in modules %}
	<li{% if admin == global_admin %} class='active'{% endif %}>
		<a href='{{ admin.get_root_url }}'>{{ admin.verbose_name }}</a>
		{% if admin.subnav %}
		<ul>
			{% for url, name in admin.subnav %}
			<li><a href='{{ url }}'>{{ name }}</a></li>
			{% endfor %}
		</ul>
		{% endif %}
	</li>
{% empty %}
	<li>No sections available.</li>
{% endfor %}
{% endwith %}
</ul>
